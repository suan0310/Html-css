<!DOCTYPE html>
<html>
  <head>
    <style >

    li{
      color:red;
      /*  li : 선택자
       color:red;  선언
       color 속성
       : 속성과 속성값을 구분해주는 구분자
       red 속성
       ; 선언과 선언을 구분해주는 구분자 */
      text-decoration:underline
    }
    #select{  #id 불러오기
      font-size: 100px;
    }
  </style>
</head>
    <body>
      <ul>
        <li>HTML</li>
        <li id="select">CSS</li>
        <li>JavaScript</li>
      </ul>
    </body>
</html>
