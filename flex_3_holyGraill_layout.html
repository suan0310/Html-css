<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <style>
        .container{
            display: flex;
            flex-direction: column;
        }
        header{
            border-bottom: 1px solid gray;
            padding-left: 20px;
        }
        footer{
            border-top: 1px solid gray;
            padding: 20px;
            text-align: center
        }
        .content{
            display: flex;
        }
        .content nav{
            border-right: 1px solid gray;
        } 
        .content aside{
            border-left: 1px solid gray;
        }
        nav, aside{
            flex-basis: 150px;
            flex-shrink: 0;
        }
        main{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <header>
        <h1>suansuan</h1>
    </header>
    <section class="content">
        <nav>
<!--            ul>li*3-->
       <ul>
           <li>html</li>
           <li>css</li>
           <li>javascript</li>
       </ul>
        </nav>
        <main>
            생활코딩은 일반인을 위한 코딩 수업입니다.
        </main>
        <aside>
            AD
        </aside>
    </section>
    <footer>
        <a href="www.naver.com">홈페이지</a>
    </footer>
</body>
</html>
