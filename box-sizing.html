<!doctype html>
<html>
<head>
    <style>
        *{
/*        모든 엘리먼트의 값을 크기를 border의 값을 width와 height값으로 사용*/
            box-sizing: border-box;
        }
        #small{
            border:10px solid black;
        }
        #large{
            border: 20px solid black;
        }
    </style>
</head>
    <body>
<!--      #small+#large  tap키-->
   <div id="small">hello</div>
   <div id="large">hello</div>
    </body>
</html>
