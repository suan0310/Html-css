<!doctype>
<!--html>head>style^body>-->
<html>
<head>
    <style>
        .container{
            background-color: powderblue;
            height: 200px;
            display: flex;
/*            부모가 flex가 되는 순간 모습이 달라짐 */
            flex-direction: row-reverse;
/*            flex의 각각의 태그들이 반대쪽으로 위치. 기본적으로 row의 값을 가짐
            column으로 바꾸면 수직방향 column-reverse하면 수직&반대방향 */
            
        }
        .item{
            background-color: tomato;
            color: white;
            border: 1px solid white;
        }
    </style>
</head>
    <body>
<!--       각각의 아이템들을 쓴다 (div), 
       화면 전체를 쓰는 특성을 가진 태그 -> 블럭레벨엘리먼트
       블럭엘리먼트를 쓰려면 먼저 display 속성값을 준다-->
        <div class="container">
<!--            .item{$}*5-->
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>    
    </body>
</html>
